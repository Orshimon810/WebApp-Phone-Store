<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Product List</h1>
    <ul id="product-list"></ul>

    <script>
        const productListElement = document.getElementById("product-list");
        const token = localStorage.getItem('token'); // Retrieve token from localStorage

        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:4000/api/v1/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    console.error('Network response not ok:', response.status);
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Fetched products:', data);
                return data;
            } catch (error) {
                console.error('Error fetching products:', error.message);
                throw error;
            }
        }

        async function displayProducts() {
        try {
            const products = await fetchProducts();
            productListElement.innerHTML = "";

            products.forEach(product => {
                const listItem = document.createElement("li");

                // Create an image element and set its attributes
                const imgElement = document.createElement("img");
                imgElement.src = product.image;
                imgElement.alt = product.name;
                imgElement.width = 100; // Adjust the width as needed

                // Append the image and product name to the list item
                listItem.appendChild(imgElement);
                listItem.appendChild(document.createTextNode(product.name));

                productListElement.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error displaying products:', error.message);
        }
    }

        window.onload = () => {
            console.log('Admin Panel page loaded');
            displayProducts();
        };
    </script>
</body>
</html>
