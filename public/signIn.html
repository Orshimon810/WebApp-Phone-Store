<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
</head>
<body>
    <h1>User Sign In</h1>
    <form id="signInForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send POST request to your API for sign in
            fetch('http://localhost:4000/api/v1/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.token) {
                    console.log('Sign in successful:', result);
                    console.log('isAdmin:', result.isAdmin);
                    // Save the token in local storage
                    localStorage.setItem('token', result.token);

                    if (result.isAdmin) {
                    console.log('User is an admin. Redirecting to adminPanel...');
                    setTimeout(() => {
                        // Redirect admin to adminPanel.html
                        window.location.href = 'adminPanel.html';
                    }, 2000); // 2000 milliseconds = 2 seconds delay
                } else {
                    console.log('User is not an admin. Redirecting to main page...');
                    setTimeout(() => {
                        // Redirect non-admin to the specified URL (main page)
                        window.location.href = result.redirectUrl;
                    }, 2000); // 2000 milliseconds = 2 seconds delay
                }
                } else {
                    console.log('Sign in failed:', result.message);
                    // Display an alert for wrong email or password
                    alert('Wrong email or password. Please try again.');
                }
            })
            .catch(error => {
                console.error('Sign in failed:', error);
                // Display an alert for any other error
                alert('An error occurred during sign in. Please try again.');
            });
        });
    </script>
</body>
</html>
