<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Street:</strong> <span id="street"></span></p>
    <p><strong>Apartment:</strong> <span id="apartment"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>ZIP:</strong> <span id="zip"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Permissions:</strong> <span id="permissions"></span></p>

    <script>
        // Your token received after login
        const token = localStorage.getItem('token');
        console.log('Token:', token);

        if (!token) {
            alert('You have to sign in first.');
            // Redirect to home page
            window.location.href = '../views/mainPage.html';
        }

        // Decode the token manually (alternative to jwt-decode library)
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        }

        const decodedToken = parseJwt(token);
        console.log('Decoded Token:', decodedToken);

        // Extract the user ID from the decoded token
        const userId = decodedToken.userId;
        console.log('User ID:', userId);

        // Fetch user profile using the user ID
        $(document).ready(function() {
            const apiUrl = `http://localhost:3000/api/v1/users/${userId}`;
            console.log('API URL:', apiUrl);

            $.ajax({
                url: apiUrl,
                type: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Include the token in the headers
                },
                dataType: 'json',
                success: function(user) {
                    console.log('User profile data received:', user);

                    // Display user profile details
                    $("#name").text(user.name);
                    $("#email").text(user.email);
                    $("#street").text(user.street);
                    $("#apartment").text(user.apartment);
                    $("#city").text(user.city);
                    $("#zip").text(user.zip);
                    $("#country").text(user.country);
                    $("#phone").text(user.phone);

                    var permission = user.permissions && user.permissions.length > 0
                        ? user.permissions.join(', ')
                        : 'N/A';
                    $("#permissions").text(permission);
                },
                error: function(error) {
                    console.error('Error fetching user profile:', error);
                    console.log('Response status:', error.status);
                    console.log('Response text:', error.responseText);
                }
            });
        });
    </script>
</body>
</html>
